#show_version=5

- duration: 3s
  slides:
    press_start:
      widgets:
      - type: text
        text: PRESS START
        font_size: 72
        color: white
        font_name: FRIZQT__
        y: 20%
        animations:
          pre_show_slide:
            - property: opacity
              value: 0
              duration: .65s
            - property: opacity
              value: 1
              duration: .65s
              repeat: -1
      - type: text
        text: FREE PLAY
        font_size: 18
        color: gold
        font_name: FRIZQT__
        y: 5%
        anchor_y: bottom
      - type: image
        image: WoW_Classic_03
